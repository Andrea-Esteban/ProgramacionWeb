<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="master.xhtml">

	<ui:define name="title">

							<span style="display: block; height: 10px;"></span>

							value="#{clienteController.listaClientes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Nombre Cliente:" sortBy="#{cli.nombreCliente}">

							</p:column>
							
							<p:column headerText="Universidad" sortBy="#{cli.nombreUniCliente}">
								<h:outputText value="#{cli.nombreUniCliente}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{cli.correoCliente}">
								<h:outputText value="#{cli.correoCliente}" />
							</p:column>
							<p:column headerText="Contrase침a" sortBy="#{cli.contrase침aCliente}">
								<h:outputText value="#{cli.contrase침aCliente}" />
							</p:column>
							<p:column headerText="DNI" sortBy="#{cli.dniCliente}">
								<h:outputText value="#{cli.dniCliente}" />
							</p:column>
							<p:column headerText="Apellido" sortBy="#{cli.apellidoCliente}">
								<h:outputText value="#{cli.apellidoCliente}" />
							</p:column>
							
							<p:column headerText="Telefono" sortBy="#{cli.telefonoCliente}">
								<h:outputText value="#{cli.telefonoCliente}" />
						
							</p:column>
							
							<p:column headerText="Operaci칩n" exportable="false">
                                <h:commandLink action="listCliente" value="Eliminar"
                                    actionListener="#{clienteController.eliminar(cli)}" />
                            </p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
