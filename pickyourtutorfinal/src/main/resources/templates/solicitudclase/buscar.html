<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="ISO-8859-1"></meta>

<title>METODO DE PAGO</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/metodopago.js}"></script>
</head>
<body>
	<div id="wrapper">

		<ul class="navbar-nav sidebar sidebar-dark accordion"
			id="accordionSidebar" style="background-color: #5CB1EE;">
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/welcome/bienvenido}">
				<div class="sidebar-brand-icon">
					<i class="fas fa-desktop"></i>
				</div>
				<div class="sidebar-brand-text mx-3">CLIENTE</div>
			</a>

			<hr class="sidebar-divider my-0">

			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-target="#collapseTwo" aria-expanded=true
				aria-controls="collapseTwo"> <i class="fas fa-fw fa-cog"></i> <span>Men&uacute;</span>
			</a>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/cliente/listar}">Cliente</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/tutor/listar}">Tutor</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/curso/listar}">Curso</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/cursotutor/listar}">Agregar
							Curso</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/pago/listar}">Pago</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/metodopago/listar}">M&eacute;todo
							de Pago</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/resenatutor/listar}">Rese&ntilde;a
							a Tutor</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{solicitudclase/listar}">Solicitar
							Tutor&iacute;a</a>
					</div>
				</div></li>

			<hr class="sidebar-divider">

		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"
			style="background: #D6FFF7">

			<div id="content">

				<nav
					class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"
					style="background: #51AFF2">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><span
								class="mr-2 d-none d-lg-inline text-white"
								sec:authentication="name"> Usuario</span> <i
								class="fas fa-user-circle fa-lg fa-fw mr-2 text-white"></i> </a>
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown"
								style="background: rgb(117, 168, 244)">
								<a class="dropdown-item" th:href="@{/login}"
									style="background: #BEE4FF"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-white"></i> <span
									class="text-white">Cerrar sesi&oacute;n</span>
								</a>
							</div></li>

					</ul>
				</nav>


				<div class="container-fluid">
					<h1 class="h3 mb-4 text-gray-800">Buscar solicitud Clase</h1>

					<form th:action="@{/solicitudclase/buscar}" method="post"
						th:object="${solicitudClase}">

						<div class="form-group">

							<div class="col-sm-12">

								<input type="text" class="form-control" th:field="*{cursoTutor.curso.nombreCurso}"
									id="rep" placeholder="Ingrese dato a buscar por Tutor o Curso">
								</input>

								<div align="left">
									<button type="submit" class="btn btn-primary btn-md left-block">Buscar</button>
									<a href="/solicitudclase/listar" class="btn btn-dark">Cancelar</a>
								</div>

							</div>
						</div>
					</form>

				
						<table class="table table-bordered table-hover table-striped" id="tab_logic">

						<thead class="thead-dark">
							<tr align="center">
									<th class="text-center">TUTOR</th>
									<th class="text-center">CURSO</th>
									<th class="text-center">DIA</th>
									<th class="text-center">HORA</th>
									<th class="text-center">FECHA</th>
									<th class="text-center">HORAS/C</th>
		
							</tr>
						</thead>
						<tbody>
								<tr th:each="mp: ${listaSolicitudClase}">
									<td th:text="${mp.cursoTutor.tutor.nombre}"></td>
									<td th:text="${mp.cursoTutor.curso.nombreCurso}"></td>
									<td th:text="${mp.diaClase}"></td>
									<td th:text="${mp.horaClase}"></td>
									<td th:text="${mp.fechaClase}"></td>
									<td th:text="${mp.horasCurso}"></td>
								</tr>
						</tbody>
					</table>

				</div>


			</div>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>
</html>
