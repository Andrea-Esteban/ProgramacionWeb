<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head">
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>SOLICITUD DE CLASE</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/solicituddeclase.js}"></script>

	</head>
	
	<body>
<div id="wrapper">

		<ul class="navbar-nav sidebar sidebar-dark accordion"
			id="accordionSidebar" style="background-color: #5CB1EE;">
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/welcome/bienvenido}">
				<div class="sidebar-brand-icon">
					<i class="fas fa-desktop"></i>
				</div>
				<div class="sidebar-brand-text mx-3">CLIENTE</div>
			</a>

			<hr class="sidebar-divider my-0">

			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-target="#collapseTwo" aria-expanded=true
				aria-controls="collapseTwo"> <i class="fas fa-fw fa-cog"></i> <span>Men&uacute;</span>
			</a>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/cliente/listar}">Cliente</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/tutor/listar}">Tutor</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/curso/listar}">Curso</a>
					</div>
				</div>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/cursotutor/listar}">Agregar Curso</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/pago/listar}">Pago</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/metodopago/listar}">M&eacute;todo de Pago</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/resenatutor/listar}">Rese&ntilde;a a Tutor</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/solicitar}">Solicitar Tutor&iacute;a</a>
					</div>
				</div>
				</li>
			<hr class="sidebar-divider">

		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"
			style="background: #D6FFF7">

			<div id="content">

				<nav
					class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"
					style="background: #51AFF2">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><span
								class="mr-2 d-none d-lg-inline text-white" sec:authentication="name"> Usuario</span> <i
								class="fas fa-user-circle fa-lg fa-fw mr-2 text-white"></i> </a>
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown" style="background: rgb(117, 168, 244)">
								<a class="dropdown-item" th:href="@{/login}"
									style="background: #BEE4FF"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-white"></i> <span
									class="text-white">Cerrar sesi&oacute;n</span>
								</a>
							</div></li>

					</ul>
				</nav>


				<div class="container-fluid">
					<form th:action="@{/solicitudclase/registrar}" method="post" th:object="${solicitudclase}">
						<div class="form-row col-6">
							<div class="form-group col-md-12">
								<h2 class="m-0 font-weight-bold text-dark">REGISTRO DE
									SOLICITUD CLASE</h2>
							</div>
							<div class="form-group">
					
					<label for="idSolicitudClase">ID:</label> 
					<input type="text" class="form-control" th:field="*{idSolicitudClase}"></input>
					
					<div class="form-group">
					
						<label for=metodoPago>TUTOR: </label>
						<select
							class="form-control" th:field="*{cursoTutor.tutor.idTutor}">

							<option th:each="m: ${listaCursoTutor}" th:value="${m.cursoTutor.tutor.idTutor}"
								th:text="${m.cursoTutor.tutor.nombre}"
								th:selected="(${m.tutor.idTutor} == *{cursoTutor.tutor.idTutor})"></option>
						</select>
						
						<label for=metodoPago>NOMBRE DEL CURSO: </label>
						<select
							class="form-control" th:field="*{cursoTutor.curso.idCurso}">

							<option th:each="c: ${listaCursoTutor}" th:value="${c.cursotutor.curso.idCurso}"
								th:text="${c.cursoTutor.curso.nombreCurso}"
								th:selected="(${c.curso.idCurso} == *{cursoTutor.curso.idCurso})"></option>
						</select>
						
					<label for="diaClase">DIA:</label> <input
						type="date" th:field="*{diaClase}" class="form-control"
						id="fecha"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('diaClase')}"
						th:errors="*{diaClase}"></div>
						
						<label for="horaClase">HORA:</label> <input
						type="date" th:field="*{horaClase}" class="form-control"
						id="horaClase"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('horaClase')}"
						th:errors="*{horaClase}"></div>
					
					<label for="fechaClase">FECHA:</label> <input
						type="date" th:field="*{fechaClase}" class="form-control"
						id="fechaClase"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('fecha')}"
						th:errors="*{fecha}"></div>
						
						<label 	for="horasCurso">HORAS POR CURSO:</label> 
						<input type="text" th:field="*{horasCurso}" class="form-control" id="horasCurso"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('horasCurso')}" 
							th:errors="*{horasCurso}">
						</div>
						
						
				
					</div>
					
				</div>


						</div>
						<div class="form-group col-md-12 text-left">
							<br>
							<button type="submit" class="btn btn-dark">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/solicitudclase/listar}"
								class="btn btn-danger"> Cancelar</a>
						</div>
					</form>
				</div>
				<footer th:replace="layout/layout :: footer"></footer>
			</div>
		</div>

	</body>
	
</html>
