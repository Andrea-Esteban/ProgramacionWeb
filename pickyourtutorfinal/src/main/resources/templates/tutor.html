<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>Tutor</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/tutor.js}"></script>

	</head>
	
	<body>
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/tutor/registrar}" method="post" th:object="${tutor}">
				<div class="form-group">
					
					<label for="idTutor">ID:</label> 
					<input type="text" class="form-control" th:field="*{idTutor}"></input>
					
					<div class="form-group">
					
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nombre}" class="form-control" id="nombre"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" 
							th:errors="*{nombre}">
						</div>
						
						<label 	for="apellido">APELLIDO:</label> 
						<input type="text" th:field="*{apellido}" class="form-control" id="apellido"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" 
							th:errors="*{apellido}">
						</div>
						
						<label 	for="dni">DNI:</label> 
						<input type="text" th:field="*{dni}" class="form-control" id="dni"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" 
							th:errors="*{dni}">
						</div>
						
						<label 	for="telefono">TELEFONO:</label> 
						<input type="text" th:field="*{telefono}" class="form-control" id="telefono"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('telefono')}" 
							th:errors="*{telefono}">
						</div>
						
						<label 	for="nombre_uni">NOMBRE DE LA UNIVERSIDAD:</label> 
						<input type="text" th:field="*{nombre_uni}" class="form-control" id="nombre_uni"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre_uni')}" 
							th:errors="*{nombre_uni}">
						</div>
						
						<label 	for="carrera_uni">CARRERA UNIVERSITARIA:</label> 
						<input type="text" th:field="*{carrera_uni}" class="form-control" id="carrera_uni"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('carrera_uni')}" 
							th:errors="*{carrera_uni}">
						</div>
						
						<label 	for="correo">CORREO ELECTRONICO:</label> 
						<input type="text" th:field="*{correo}" class="form-control" id="correo"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('correo')}" 
							th:errors="*{correo}">
						</div>
						
						<label 	for="contrasena">CONTRASEÑA:</label> 
						<input type="text" th:field="*{contrasena}" class="form-control" id="contrasena"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('contrasena')}" 
							th:errors="*{contrasena}">
						</div>
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/tutor/listar" class="btn btn-danger">Cancelar</a>
			</form>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
