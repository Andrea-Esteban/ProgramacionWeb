<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

<meta charset="ISO-8859-1"></meta>

<title>Tutor</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/tutor.js}"></script>

</head>

<body>
	<div id="wrapper">

		<ul class="navbar-nav sidebar sidebar-dark accordion"
			id="accordionSidebar" style="background-color: #5CB1EE;">
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/welcome/bienvenido}">
				<div class="sidebar-brand-icon">
					<i class="fas fa-desktop"></i>
				</div>
				<div class="sidebar-brand-text mx-3">TUTOR</div>
			</a>

			<hr class="sidebar-divider my-0">

			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-target="#collapseTwo" aria-expanded=true
				aria-controls="collapseTwo"> <i class="fas fa-fw fa-cog"></i> <span>Men&uacute;</span>
			</a>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/cliente/listar}">Cliente</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/tutor/listar}">Tutor</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/curso/listar}">Curso</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/cursotutor/listar}">Agregar
							Curso</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/pago/listar}">Pago</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/metodopago/listar}">M&eacute;todo
							de Pago</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/resenatutor/listar}">Rese&ntilde;a
							a Tutor</a>
					</div>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" th:href="@{/solicitudclase/listar}">Solicitar
							Tutor&iacute;a</a>
					</div>
				</div></li>
			<hr class="sidebar-divider">

		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"
			style="background: #D6FFF7">

			<div id="content">

				<nav
					class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"
					style="background: #51AFF2">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><span
								class="mr-2 d-none d-lg-inline text-white"
								sec:authentication="name"> Usuario</span> <i
								class="fas fa-user-circle fa-lg fa-fw mr-2 text-white"></i> </a>
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown" style="background: #BEE4FF">
								<a class="dropdown-item" th:href="@{/login}"
									style="background: #BAD8EF"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-white"></i> <span
									class="text-white">Cerrar sesi&oacute;n</span>
								</a>
							</div></li>

					</ul>
				</nav>


				<div class="container-fluid">
					<form th:action="@{/tutor/registrar}" method="post"
						th:object="${tutor}">
						<div class="form-row col-6">
							<div class="form-group col-md-12">
								<h2 class="m-0 font-weight-bold text-dark">REGISTRO DE
									TUTORES</h2>
							</div>
							<div class="form-group">

								<label for="idTutor">ID:</label> <input type="text"
									class="form-control" th:field="*{idTutor}"></input>

								<div class="form-group col-md-12">
									<label for="nombre">NOMBRE: </label> <input type="text"
										class="form-control" th:field="*{nombre}"
										placeholder="Ingrese su nombre"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
								</div>

								<div class="form-group col-md-12">
									<label for="apellido">APELLIDO: </label> <input type="text"
										class="form-control" th:field="*{apellido}"
										placeholder="Ingrese su apellido"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}"></small>
								</div>
								
								<div class="form-group col-md-12">
									<label for="dni">DNI: </label> <input type="text"
										class="form-control" th:field="*{dni}"
										placeholder="Ingrese su DNI"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
								</div>
								
								<div class="form-group col-md-12">
									<label for="telefono">TELEFONO: </label> <input type="text"
										class="form-control" th:field="*{telefono}"
										placeholder="Ingrese su telefono"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('telefono')}"
										th:errors="*{telefono}"></small>
								</div>
								<div class="form-group col-md-12">
									<label for="nombre_uni">NOMBRE DE LA UNIVERSIDAD: </label> <input
										type="text" class="form-control" th:field="*{nombre_uni}"
										placeholder="Ingrese el nombre de la universidad"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('nombre_uni')}"
										th:errors="*{nombre_uni}"></small>
								</div>
								<div class="form-group col-md-12">
									<label for="carrera_uni">CARRERA DE LA UNIVERSIDAD: </label> <input
										type="text" class="form-control" th:field="*{carrera_uni}"
										placeholder="Ingrese el nombre de la carrera de la universidad"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('carrera_uni')}"
										th:errors="*{carrera_uni}"></small>
								</div>
								<div class="form-group col-md-12">
									<label for="correo">CORREO ELECTR&Oacute;NICO: </label> <input
										type="text" class="form-control" th:field="*{correo}"
										placeholder="Ingrese su correo"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
								</div>
								<div class="form-group col-md-12">
									<label for="contrasena">CONTRASE&Ntilde;A: </label> <input
										type="text" class="form-control" th:field="*{contrasena}"
										placeholder="Ingrese la contraseña"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text alert-danger"
										th:if="${#fields.hasErrors('contrasena')}"
										th:errors="*{contrasena}"></small>
								</div>

							</div>


						</div>
						<div class="form-group col-md-12 text-left">
							<br>
							<button type="submit" class="btn btn-dark">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/tutor/listar}" class="btn btn-danger">
								Cancelar</a>
						</div>
					</form>
				</div>
				<footer th:replace="layout/layout :: footer"></footer>
			</div>
		</div>
</body>

</html>
